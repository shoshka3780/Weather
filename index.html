<main class="content">

        <h1 class="location"></h1>  
    <div class="main_inf_weather">
        
        <div class="temp_icon">
            <h1 class="temp"></h1>
        <img src="" alt="" class="icon">

        <p class="weather"></p>

</div>

</div>
    <div class="container-menu">

            </div>
        <div class="topic"> 
            <p class="heading">Тема:</p>
        <select name="topic" class="topic-select">
            <option value="light" id="light-option">Светлая</option>
            <option value="dark" id="dark-option">Темная</option>
        </select><br>
        </div>
        <div class="degree">
            <p class="heading">Отоброжать температуру:</p>
            <select name="degree" class="degree-select">

        </div>
        <div class="wind">
            <p class="heading">Отображать скорость в:</p>
            <select name="speed" class="speed-select">
                <option value="kph" id="kph">В километрах в час</option>
                <option value="mph" id="mph">В милях в час</option>
            </select>
        </div>
        <div class="pressure">
            <p class="heading">Отображать давление в:</p>
            <select name="pressure_value" class="pressure-select">
                <option value="mb" id="mb">В миллибарах</option>
                <option value="in" id="in">В дюймах</option>
                <option value="mm" id="mm">В мм.рт.ст</option>
            </select>

</div>
